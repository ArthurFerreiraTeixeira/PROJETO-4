            <h2>Idosa conta que fingiu de morta para escapar de agressor após 13 facadas: "Pedia por misericórdia"</h2><br><p>A Santa Godoi é idosa e ficou 16 dias internada em estado grave após ser atacada por um vizinho com 13 facadas pelo corpo. O crime aconteceu em Palmas, em janeiro deste ano. Ainda com as marcas pelo corpo, a aposentada conta que só sobreviveu porque se fingiu de morta. <br><br> “Ele meteu o pé assim na cadeira e me derrubou no chão. Eu pedia tudo, pedia por misericórdia de Deus e ele metendo a faca em mim. Eu vou te matar, desgraçada [...] Ele ainda falou assim: estrebucha aí, desgraçada. E eu consciente, mas me fingindo de morta”, contou. <br><br> O agressor ainda está preso e a mulher agora vive atrás das grades que colocou em casa. Esse caso é um exemplo da violência em que muitos idosos são vítimas no país.</p>

            <h2>'Me sentia mal, mas não sabia que era uma violência', conta idoso acolhido em abrigo de Campinas após sofrer abuso financeiro</h2><br><p>Em um abrigo de Campinas (SP), a história de um homem de 74 anos que teve a mobilidade reduzida após duas infecções por Covid-19 e uma longa internação hospitalar. O desconforto ao depender da ajuda de familiares evoluiu para abusos financeiros frequentes. Ele estava sendo vítima de violências, e não sabia. <br><br>"Eu dava o cartão para eles retirarem a minha aposentadoria e a senha, e eles começarem a se aproveitar. Começaram a comprar as coisas no meu cartão. Perdi a confiança. Até então, pra mim aquilo era normal. Me sentia mal, mas não sabia que era uma violência", disse o idoso <br><br> Segundo o idoso, familiares dele - os mesmos que praticavam a violência - souberam que poderiam tentar um lugar para ele em um abrigo institucional por meio do contato com assistentes sociais da prefeitura. O alívio do aposentado veio quando as profissionais do abrigo entraram na residência, analisaram o caso e o levaram para uma Instituição de Longa Permanência para Idosos (ILPI), na metrópole. <br> <br>"Eu nunca fui dependente de ninguém, sempre cuidei das minhas coisas. Nunca paguei ninguém para fazer minhas coisas, passo, lavo, tinha máquina de lavar. [...] No hospital disseram que eu não podia ficar sozinho, dá tontura, tô com uma perna que não está muito boa", disse.</p>
